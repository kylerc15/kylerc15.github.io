<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE Checkout</title>
    <link href="/lesson12/css/checkout.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="top">
            <img src="/lesson12/images/progress-bar.jpg" alt="payment-status">
            <h2 id="first">Order Summary</h2>
            <div class="line-items">
                <h5>ORDER SUBTOTAL</h5>
                <h4>$46.95</h4>
                <h5>SHIPPING & HANDLING</h5>
                <h4>$6.00</h4>
                <h5>SALES TAX</h5>
                <h4>$8.05</h4>
                <hr>
                <h5>PAYMENT DUE</h5>
                <h4>$61.00</h4>
            </div>
            <p><a href="#" id="return">Return to cart</a></p>
        </section>
        <section>
            <div class="visa">
                <p>VISA</p>
                <p>Paypal</p>
            </div>
            <h2 id="second">Payment Details</h2>
            <form>
                <label>CARDHOLDER NAME<br><input type="text" name="fullname"></label>
                <label>CARD NUMBER<br><input type="number" name="cardnumber"></label>
                <label>EXPIRATION DATE</label>
                <label>MONTH<br><input class="small" type="number" name="MONTH"></label>
                <label>YEAR<br><input class="small" type="number" name="year"></label>
                <label>CVV<br><input class="small" type="password" name="cvv"></label>
                <label>BILLING ADDRESS<br><input type="text" name="address"></label>
                <label><input id="same" type="radio" name="same" value="yes">Same as shipping adress</label>
                <button type="button">NEXT</button>
                <p><a id="cancel" href="#">Cancel</a></p>
            </form>
        </section>
    </main>
</body>
</html>
