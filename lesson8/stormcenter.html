<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Center</title>
    <link href="/lesson6/css/stylesheet.css" rel="stylesheet">
    <script src="/lesson8/js/storm.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
    <header>
        <img id='logo' src="/lesson6/images/rsz_potato-icon.jpg" alt="Happy-Potato">
        <h1>Potato Weather</h1>
        <p>The Farmer's Weather Planner</p>
    </header>
    <nav>
        <ul id='navigation'>
            <li><a href="#" class="hamButton">&#9776; Menu</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="/lesson6/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a class='active' href="/lesson8/stormcenter.html">Storm Center</a></li>
            <li><a href="/lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Storm Center</h2>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label class="top">Full Name <input type="text" name="fullName" minlength="5" required pattern="[A-Za-z]+"></label>
                <label class="top">Email <input type="email" name="email" placeholder="example@gmail.com"></label>
                <label class="top">Phone Number <input type="tel" name="phone" required></label>
                <label class="top">Zip Code <input type="number" name="zip" value="83263" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date <input type="date" name="date"></label>
                <label class="top">Storm type <input list="types-of-storms" name="stormType" />
                    <datalist id="types-of-storms">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <label id="severe">Storm Severity
                    <input type="range" name="severity" id="rating" min="1" value="5" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)" onclick="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                </label>    
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
                </label>  
                <label class="top">Storm Region 
                    <select name="region">
                        <option value="">Select Region</option>
                        <option value="software">Preston</option>
                        <option value="construction">Soda Springs</option>
                        <option value="manufacturing">Fish Haven</option>
                    </select>
                </label>
                <div>User In Danger?
                    <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                </div>
                <label class="top">Additional Information or Comments
                <textarea name="comments" rows="4" cols="33">Input comments here</textarea></label>
            </fieldset>
            <input type="submit" name="button" class="submitBtn" value="Report This Storm">
        </form>
    </main>
</body>
</html>
